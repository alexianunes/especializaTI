<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jogo do 21</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="shortcut icon" href="assets/imgs/favicon.png" type="image/png">
</head>
<body>
    <div class="container text-center">
        <h1 class="title">Jogo do 21</h1>
        
        <div class="row">
            <div class="col active" id="player1">
                <img src="assets/imgs/player1.png" alt="Player 1">
                <p>Player 1</p>
                <p><strong>Pontos: </strong><span id="scores1">0</span></p>
            </div>
            <div class="col" id="player2">
                <img src="assets/imgs/player2.png" alt="Player 2">
                <p>Player 2</p>
                <p><strong>Pontos: </strong><span id="scores2">0</span></p>
            </div>
        </div>

        <div class="row">
            <div class="col controls">
                <button class="btn btn-success" onclick="changePlayer();">Pular</button>
                <button class="btn btn-primary" onclick="finishGame();">Finalizar o Jogo</button>
                <button class="btn btn-danger"  onclick="resetGame();">Resetar</button>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col">
                <a href="#" onclick="selectLetter(event)">
                    <img src="assets/imgs/baralho-cartas.png" alt="Baralho" class="letters">     
                </a>
            </div>
            <div class="col">
                <img src="assets/imgs/letters/10.png" alt="10" id="letter-selected" class="letter-selected" style="display: none;"> 
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
